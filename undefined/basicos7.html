<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>

<body>
    <h1>Fundamentos JavaScript</h1>

    <script>
        /*
          Undefined indica que no se ha inicializado
          Una variable y que el valor esta ausente. 
        */
        let indefinida;
        console.log(indefinida);
        /*
          Null es un valor especial que indica
          La ausencia de un valor.
        */
        let nulo = null;
        console.log(nulo);

        //NaN - Not a Number
        let noEsUnNumero = "hola" * 3.7;
        console.log(noEsUnNumero);
    </script>
</body>

</html>
