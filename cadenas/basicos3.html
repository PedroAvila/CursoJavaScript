<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>

<body>
    <h1>Fundamentos JavaScript</h1>

    <script>
        //Cadenas de ","exto aka string
        let nombre = "Jon";
        let apellido = 'MirCha';
        let saludo = new String("Hola Mundo");
        let lorem = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, sed inventore. Nisi harum ullam animi atque corporis accusantium sunt, optio repellendus rerum maiores officia consequuntur illo facere expedita dolore? Illum.";

        console.log(
            nombre,
            apellido,
            saludo,
        );
        console.log(nombre.toUpperCase(),
            apellido.toLowerCase(),
            lorem.includes("amet"),
            lorem.includes("Jon"),
            lorem.split(" "),
            lorem.split(",")
            )

    </script>
</body>

</html>
