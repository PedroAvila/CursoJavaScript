<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>

<body>
    <h1>Fundamentos JavaScript</h1>

    <script>
        
      //Función Declarada
      function estoEsUnaFuncion(){
        console.log("Uno");
        console.log("Dos");
        console.log("Tres");
      }

      //Invocación de función
      //estoEsUnaFuncion();

      function unaFuncionQueDevuelveValor(){
        console.log("Uno");
        console.log("Dos");
        console.log("Tres");
        return "La función ha retornado una cadena de texto";
      }

      // let valorDeFuncion = unaFuncionQueDevuelveValor();
      // console.log(valorDeFuncion);

      function saludar(nombre, edad){
        console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años.`);
      }

      saludar("Kenai", 7);

      //funcionDeclarada();
      //Funciones Declaradas VS Funciones Expresadas
      function funcionDeclarada(){
        console.log("Esto es una función declarada, puede invocarse en cualquier parte de nuestro código, incluso antes de que la función sea declarada");

      }

      funcionDeclarada();
      //funcionExpresada();
      //Función anónima
      const funcionExpresada = function(){
        console.log("Esto es una función expresada, es decir, una función que se le ha asignado como valor a una variable, si invocamos esta función antes de su definición JS nos dirá...");

      }

      funcionExpresada();
      


    </script>
</body>

</html>
