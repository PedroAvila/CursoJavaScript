<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>

<body>
    <h1>Fundamentos JavaScript</h1>

    

    <script>
        let nombre = "Jon";
        let apellido = "MirCha";
        let saludo = "Hola mi nombre es " +
            nombre + " " + apellido + ".";
        //Concatenacion 
        console.log(saludo);
        //Interpolación
        //Template string
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`;
        console.log(saludo2);

        let ul2 = `
        <ul>
            <li>Primavera</li>
            <li>Verano</li>
            <li>Otoño</li>
            <li>Invierno</li>
            </ul>
        `
        console.log(ul2);
    </script>
</body>

</html>
